version: "3.9"

services:
  finance-flow:
    container_name: finance_flow
    build:
      context: ./
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - finance_flow-network
    command:
      [
        "sh",
        "-c",
        "until nc -z postgres 5432; do sleep 1; done; java -jar app.jar",
      ]

  postgres:
    image: postgres:14.3-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: app
    ports:
      - 5432:5432
    networks:
      - finance_flow-network
    volumes:
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql

networks:
  finance_flow-network:
    driver: bridge